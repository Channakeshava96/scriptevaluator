<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Answer Script</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Answer Script Evaluator</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

<section class="upload-section">
  <h2>Upload Answer Script</h2>
  <p>Drag and drop your answer script below or click to select a file.</p>

  <div class="drop-area" id="drop-area">
    <p>Drag and drop your file here or click to select</p>
    <input type="file" id="fileInput" class="file-input" accept=".pdf, .jpg, .jpeg, .png" />
  </div>

  <!-- Preview Area -->
  <div id="previews" class="previews">
    <p>No file selected</p>
  </div>

  <button id="uploadButton" disabled>Upload Answer Script</button>
</section>


<script>
  const dropArea = document.getElementById("drop-area");
  const fileInput = document.getElementById("fileInput");
  const uploadButton = document.getElementById("uploadButton");
  const preview = document.createElement("div"); // Create a preview container
  preview.id = "preview";
  dropArea.appendChild(preview); // Append preview area to dropArea

  // Initialize preview with "No file selected"
  updatePreview();

  // Drag over and drop events
  dropArea.addEventListener("dragover", (event) => {
    event.preventDefault();
    dropArea.style.backgroundColor = "#e0e0e0";
    document.getElementById("previews").innerHTML="file selected";
  });

  dropArea.addEventListener("dragleave", () => {
    dropArea.style.backgroundColor = "#f4f4f4";
    document.getElementById("previews").innerHTML="file selected";
  });

  dropArea.addEventListener("drop", (event) => {
    event.preventDefault();
    dropArea.style.backgroundColor = "#f4f4f4";
    const file = event.dataTransfer.files[0];
    fileInput.files = event.dataTransfer.files;
    handleFileSelection(file);
    document.getElementById("previews").innerHTML="file selected";
  });

  // File input change
  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    handleFileSelection(file);
  });

  // Handle file selection
  function handleFileSelection(file) {
    if (file) {
      // Enable the upload button
      uploadButton.disabled = false;

      // Display file preview (name and size)
      const fileSize = (file.size / 1024).toFixed(2) + " KB"; // Convert size to KB
      preview.innerHTML = `<p>Selected File: <strong>${file.name}</strong> (${fileSize})</p>`;
      document.getElementById("previews").innerHTML="file selected";
      console.log("File selected:", file.name);
    } else {
      // Disable the upload button
      uploadButton.disabled = true;
      updatePreview();
    }
  }

  // Upload button functionality
  uploadButton.addEventListener("click", () => {
    const file = fileInput.files[0];
    if (file) {
      console.log("File uploaded:", file.name);
      window.alert("File uploaded successfully!");
      
      // Reset the interface after upload
      resetInterface();
    } else {
      window.alert("Please select a file before uploading.");
    }
  });

  // Reset interface to the initial state
  function resetInterface() {
    fileInput.value = ""; // Clear the file input
    uploadButton.disabled = true; // Disable the upload button
    updatePreview(); // Reset the preview
    document.getElementById("previews").innerHTML="No file selected";
  }

  // Update preview with "No file selected" message
  function updatePreview() {
    preview.innerHTML = "<p>No file selected</p>";
  }

  // Allow clicking on the drop area to open the file dialog
  dropArea.addEventListener("click", () => {
    fileInput.click();
  });
</script>

  
</body>

</html>
