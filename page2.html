<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Answer Script</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styless.css">
</head>

<body>
  <header>
    <h1>Answer Script Evaluator</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <section class="upload-section">
    <h2>Upload Answer Script</h2>
    <p>Drag and drop your answer script below or click to select a file.</p>

    <div class="drop-area" id="drop-area">
      <p>Drag and drop your file here or click to select</p>
      <input type="file" id="fileInput" class="file-input" accept=".pdf, .jpg, .jpeg, .png" />
    </div>

    <button id="uploadButton" disabled>Upload Answer Script</button>
  </section>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("fileInput");
    const uploadButton = document.getElementById("uploadButton");

    // Drag over and drop
    dropArea.addEventListener("dragover", (event) => {
      event.preventDefault();
      dropArea.style.backgroundColor = "#e0e0e0";
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.style.backgroundColor = "#f4f4f4";
    });

    dropArea.addEventListener("drop", (event) => {
      event.preventDefault();
      dropArea.style.backgroundColor = "#f4f4f4";
      const file = event.dataTransfer.files[0];
      fileInput.files = event.dataTransfer.files;
      handleFileSelection(file);
    });

    // File input change
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      handleFileSelection(file);
    });

    // Handle file selection
    function handleFileSelection(file) {
      if (file) {
        uploadButton.disabled = false;
        console.log("File selected:", file.name);
      } else {
        uploadButton.disabled = true;
      }
    }

    // Upload button
    uploadButton.addEventListener("click", () => {
      const file = fileInput.files[0];
      if (file) {
        console.log("File uploaded:", file.name);
        window.alert("File uploaded");
      }
    });

    // Allow clicking on the drop area to open the file dialog
    dropArea.addEventListener("click", () => {
      fileInput.click();
    });
  </script>
</body>

</html>
